<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Signature</title>
    <style>
     .main{
             position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
        }

    .top ,.bottom{
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin: 20px 0 20px 0;
    }
    .canvas{
        border: 2px solid black;
    }
    
   
    .block, input ,button , select{
        width: 80%;
    }
    .top>.block{
        margin: 10px;
    }
    .bottom>button{
        margin: 10px;
    }
    .block>p{
        margin: 10px auto;
        width: 50%;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>text color picker</p>
                <input class="form-control" type="color" id="colorPicker"></input>
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor"></input>
            </div>
            <div class="block">
                <p>Font Size</p>
                <select name="" id="FontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas id="Mycanvas" class="canvas" height="300" width="800"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearButton"> Clear</button>
            <button class="btn btn-success" id="succesButton"> 
                <i class="fa-solid fa-download m-2" ></i>Save and Download</button>
            <button class="btn btn-warning" id="retreiveButton"> Retrive Data</button>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
<script>
 const colorPicker = document.getElementById("colorPicker");
 const canvasColor  = document.getElementById("canvasColor");
 const FontSize  = document.getElementById("FontSize");
 const canvas = document.getElementById("Mycanvas");
 const clearButton  = document.getElementById("clearButton");
 const downloadButton = document.getElementById("succesButton");
 const retreiveButton  = document.getElementById("retreiveButton");
  const ctx = canvas.getContext('2d');
  colorPicker.addEventListener('change',(e)=>{
    ctx.strokeStyle = e.target.value;
    ctx.fillStyle = e.target.value;
  })
  canvas.addEventListener('mousedown',(e)=>{
    isDrawing = true;
    lastX = event.offsetX;
    lastY =event.offsety;
  })
  canvas.addEventListener('mousemove', (e)=>{
    if(isDrawing){
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(event.offsetX,event.offsetY);
        ctx.stroke();
        lastX = event.offsetX;
        lastY = event.offsetY;
    }
  })
  canvas.addEventListener('mouseup', (e)=>{
    isDrawing =false;
  })
  canvasColor.addEventListener('change',(e)=>{
   ctx.fillStyle = e.target.value;
   ctx.fillRect(0,0,800,300);
  })
  FontSize.addEventListener('change',(e)=>{
   ctx.lineWidth=e.target.value;
  
  })
  clearButton.addEventListener('click',(e)=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
  })
 downloadButton.addEventListener('click',(e)=>{
   localStorage.setItem('canvasContents',canvas.toDataURL());
   let link = document.createElement('a');
   link.download='My-canvas.png';
   link.href=canvas.toDataURL();
   link.click();
  })
  retreiveButton.addEventListener('click',(e)=>{
    let savedcanvas = localStorage.getItem('canvasContents');
    if(savedcanvas){
        let img= new Image();
        img.src = savedcanvas;
        ctx.drawImage(img,0,0);
    }
  })
</script>

</body>
</html>
